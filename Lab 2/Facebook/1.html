<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
    <div class="container flex">
        <div class="facebook-page flex">
            <div class="text">
                <h1>Facebook</h1>
                <p>Facebook помогает вам всегда</p>
                <p>оставаться на связи и общаться со</p>
                <p>своим знакомыми</p>
            </div>
            <form action="#">
                <input type="email" placeholder="Электронный адрес или номер телефона" required>
                <input type="password" placeholder="Пароль" required>
                <div class="link">
                    <button type="submit" class="login">Вход</button>
                    <a href="#" class="forgot">Забыли пароль?</a>
                </div>
                <hr>
                <div class="button">
                    <a href="#">Создать аккаунт</a>
                </div>
            </form>
        </div>

    </div> 



</body>
</html>
